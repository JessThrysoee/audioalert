<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>AudioAlert Test</title>

      <style>
         p { text-align: center; }
         #countdown { font: 540px sans-serif; }
      </style>

      <!-- audioalert requires swfobject for flash-fallback -->
      <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
      <script src="src/audioalert.js"></script>
   </head>
   <body>
      <p><span id="countdown">5</span></p>
      <p><a href="github.com">Souce on github</a></p>


      <script>
         function msg(txt) {
            var el = document.createElement('p');
            el.innerHTML = txt;
            document.body.appendChild(el);
         }
         var a = AudioAlert({
            ogg: 'sound/welcome.ogg',   // required
            mp3: 'sound/welcome.mp3',   // required
            swf: 'audioalert-1.0.swf',  // optional
            ended: function (e) {
               msg('ended fired')
            },
            loadeddata: function (e) {
               msg('loadeddata fired')
            },
            error: function (e) {
               msg('error fired')
            }
         });

         setTimeout(function () { a.play(); }, 1000);
         setTimeout(function () { a.play(); }, 3000);
      </script>


   </body>
</html>
