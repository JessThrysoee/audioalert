<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <title>AudioAlert Test</title>

      <style>
         p { text-align: center; }
         #countdown { font: 540px sans-serif; }
      </style>

      <!-- audioalert requires swfobject for flash-fallback -->
      <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
      <script src="audioalert-1.0.min.js"></script>
   </head>
   <body>
      <p><span id="countdown">5</span></p>
      <p><a href="github.com">Souce on github</a></p>


      <script>
         AudioAlert({
            ogg: 'sound/welcome.ogg',   // required
            mp3: 'sound/welcome.mp3',   // required
            swf: 'audioalert-1.0.swf'   // optional
         }).play();  // play asap

         var gong = AudioAlert({
            ogg: 'sound/gong.ogg',      // required
            mp3: 'sound/gong.mp3',      // required
         });


         function countdown() {
            var el, i, id;

            el = document.getElementById('countdown');
            i = el.innerHTML;

            id = setInterval(function () {

               el.innerHTML = --i;

               if (i <= 0) {
                  clearInterval(id);
                  // gong the gong
                  gong.play();
               }
            }, 1000);
         }

         setTimeout(countdown, 1500);
      </script>


   </body>
</html>
